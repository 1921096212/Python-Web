{% extends 'base/base.html' %}

{% block title %}
    注册
{% endblock %}

{% block link %}
    <link rel="stylesheet" href="../../static/css/authPro/auth.css">
{% endblock %}

{% block main %}
    <main id="container">
        <div class="register-contain">
{#            <div class="top-contain">#}
{#                <h4 class="please-register">请注册</h4>#}
{#                <a href="{% url 'user:login' %}" class="login">立即登录 &gt;</a>#}
{#            </div>#}
            <h4>使用手机号注册</h4>
            <form action="" method="post" class="form-contain">
{#                {% csrf_token %}#}
                <div class="form-item">
                    <input type="text" placeholder="请输入用户名" id="user_name" name="username" class="form-control"
                           autocomplete="off">
                </div>
                <div class="form-item">
                    <input type="password" placeholder="请输入密码" id="pwd" name="password" class="form-control">
                </div>
                <div class="form-item">
                    <input type="password" placeholder="请输入确认密码" name="password_repeat" class="form-control">
                </div>
                <div class="form-item">
                    <input type="tel" placeholder="请输入手机号" id="mobile" name="telephone" class="form-control"
                           autocomplete="off" autofocus>
                </div>
                <div class="form-item">
                    <input type="text" placeholder="请输入图形验证码" id="input_captcha" name="captcha_graph"
                           class="form-captcha">
                    <a href="javascript:void(0);" class="captcha-graph-img">
                        <img src="image_codes" alt="验证码" title="点击刷新">
                    </a>
                </div>
                <div class="form-item">
                    <input type="text" placeholder="请输入短信验证码" name="sms_captcha" class="form-captcha" id="input_smscode"
                           autocomplete="off">
                    <a href="javascript:void(0);" class="sms-captcha" title="发送验证码">获取短信验证码</a>
                </div>
                <div class="form-item">
                    <input type="submit" value="Sign up" class="register-btn">
                </div>
            </form>
        </div>
    </main>
{% endblock %}
{% block footer %}
{% endblock %}

{% block script %}
    <script src="{% static 'js/user/auth.js' %}"></script>
{% endblock %}
