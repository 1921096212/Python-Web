<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main id="container">
    <div class="login-contain">

        <form action="" method="post" class="form-contain">
            {% csrf_token %}

            <div class="form-item">
                <label>
                    <input type="text" placeholder="请输入名字" name="telephone" class="form-control"
                           autocomplete="off">
                </label>
            </div>

            <div class="form-login">
                <input type="submit" value="添加" class="login-btn">
            </div>
        </form>

        <div class="top-contain">
            <dl>
                <dt>等待运行:{{ waiting_queue }}</dt>
{#                {% for foo in waiting_queue %}#}
{#                <dd>{{ foo }}</dd>#}
{#                {% endfor %}#}
                <dd>定义描述、解释</dd>
                <dd>定义描述、解释</dd>
            </dl>
            <dl>
                <dt>正在运行:{{ count }}</dt>
                <ol>
                    {% for foo in name %}
                        <li>{{ foo.name }}</li>
                    {% endfor %}
                </ol>
            </dl>
            <dl>
                <dt>已完成:</dt>
                <dd>定义描述、解释</dd>
                <dd>定义描述、解释</dd>
                <dd>定义描述、解释</dd>
            </dl>
{#            <button class="button">刷新</button>#}
        </div>
    </div>
</main>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="../../static/js/commons.js"></script>
<script src="{% static 'js/base/message.js' %}"></script>
<script src="{% static 'js/test/form.js' %}"></script>
</body>
</html>
